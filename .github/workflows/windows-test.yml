# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Test on Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    - name: Install JBang
      run: choco install jbang
    - name: Install global dependencies
      run: npm install -g typescript vsce
    - name: npm-ci
      run: npm ci
    - name: npm-compile
      run: npm run compile
    - name: test
      run: |
        jbang version
        npm test
    - name: Store VS Code Logs (Windows)
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: test-vscode-logs
        path: $env:USERPROFILE\AppData\Code\logs\*
    - name: ui-test
      run: npm run ui-test
    - name: Store VS Code logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: vscode-logs
        path: uitest-resources/settings/logs
    - name: Store VS Code UI Tests screenshots on failure
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: ui-test-screenshots
        path: uitest-resources/screenshots
